{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'search/css/search_main_result.css' %}" />
{% endblock %}
{% block content %}
  <div class="search_box">
    <input type="text" class="search_input" placeholder="검색어를 입력해주세요!" value="{{ search_text }}" />
    <section class="match_content"></section>
    <input type="submit" onclick="moveEntireResult()" />
  </div>
  <div>
    <div class="resultTypeSelect">
      <button class="reviewTypeSelectBtn locationResult" onclick="showLocationResult()">파크골프장</button>
      <button class="reviewTypeSelectBtn postResult" onclick="showPostResult()">게시글</button>
    </div>
    <div id="location-result-section">
      장소 검색 결과<div class="page-area">
        <button class="page-move-btn first-page-btn left-move-btn" onclick="findReviews(1)"><<</button>
        <button class="page-move-btn prev-btn left-move-btn" onclick="findReviews(now_page - 1)"><</button>
        <ul class="page-list">
          <li>
            <span class="pageNum page-1" onclick="findReviews(1)">1</span>
          </li>
        </ul>
        <button class="page-move-btn next-btn right-move-btn" onclick="findReviews(now_page + 1)">></button>
        <button class="page-move-btn last-page-btn right-move-btn" onclick="findReviews(totalPageCount)">>></button>
      </div>
    </div>
    <div id="post-result-section">
      <div class="form-group">
        <select id="sortType" class="reviewList-input" onchange="findReviews(1)">
          <option value="-id">최신순</option>
          <option value="id">오래된순</option>
          <option value="-like_num">좋아요순</option>
          <option value="-scrap_num">스크랩순</option>
          <option value="-view_num">조회수순</option>
        </select>
      </div>
      <h5>게시글 검색 결과</h5>
      <div class="page-area">
        <button class="page-move-btn first-page-btn left-move-btn" onclick="findReviews(1)"><<</button>
        <button class="page-move-btn prev-btn left-move-btn" onclick="findReviews(now_page - 1)"><</button>
        <ul class="page-list">
          <li>
            <span class="pageNum page-1" onclick="findReviews(1)">1</span>
          </li>
        </ul>
        <button class="page-move-btn next-btn right-move-btn" onclick="findReviews(now_page + 1)">></button>
        <button class="page-move-btn last-page-btn right-move-btn" onclick="findReviews(totalPageCount)">>></button>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <!-- 페이지네이션, 옵션 선택 등 -->
  <script src="{% static 'search/js/search_main_result_filter.js' %}"></script>
  <!-- 메인 전체 검색 결과 페이지로 이동 -->
  <script src="{% static 'search/js/search_main_result.js' %}"></script>
{% endblock %}
