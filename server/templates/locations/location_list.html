{% load static %}
{% block content %}
<div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
  <div>
    <h1>전국 골프장 목록</h1>
    <a href="{% url 'locations:myhome' %}">내 주변 파크골프장</a>
  </div>
  <div>
    {% for location in locations %}

      {% comment %} 골프장 이름 클릭 시 세부내용 페이지로 이동 {% endcomment %}
      <h4><a href="{% url 'locations:detail' location.pk %}">{{location.golf_name}}</a></h4>
    {% endfor %}
  </div>
  <a href="{% url 'locations:create' %}">골프장 추가</a>
</div>
{% endblock %}
