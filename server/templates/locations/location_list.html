{% load static %}
{% block content %}
<div>
  <div>
    <h1>전국 골프장 목록</h1>
  </div>
  <div>
    {% for location in locations %}
      {% if location.golf_image %}
        <a href="{% url 'locations:detail' location.pk %}">
          <img src="{{ location.golf_image.url }}">
        </a>
      {% else %}
      <a href="{% url 'locations:detail' location.pk %}">
        <img src="{% static 'locations/images/no_img.png/' %}">
      </a>
      {% endif %}
      {% comment %} 골프장 이름 클릭 시 세부내용 페이지로 이동 {% endcomment %}
      <h4><a href="{% url 'locations:detail' location.pk %}">골프장 이름: {{location.golf_name}}</a></h4>
      <h4>골프장 주소: {{location.golf_address}}</h4>
      <br>
    {% endfor %}
  </div>
  <a href="{% url 'locations:create' %}">골프장 추가</a>
</div>
{% endblock %}
