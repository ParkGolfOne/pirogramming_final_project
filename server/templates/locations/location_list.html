{% extends 'base.html' %} {% load static %} {% block head %}
<title>파골원 커뮤니티</title>
<link rel="stylesheet" href="{% static 'locations/css/location_list.css'%}" />
{% endblock %} {% block content %}
<div>
  <div class="location-header">
    <h1>전국 골프장 목록</h1>
    <div class="location-btn">
      <a href="{% url 'locations:myhome' pk=user.id %}">내 집 주변 파크골프장</a>
    </div>
    <div>
      <a href="{% url 'locations:myplace' %}">현재 내 위치 주변 파크골프장</a>
    </div>
    <div class="location-btn">
      <a href="{% url 'locations:create' %}">골프장 추가</a>
    </div>
    
  </div>
  
  <div class="location-main-container">
      {% for location in locations %}

    <div class="location-container">
      {% comment %} 골프장 이름 클릭 시 세부내용 페이지로 이동 {% endcomment %}
      <h4>
        <a href="{% url 'locations:detail' location.pk %}"
          >{{location.golf_name}}</a
        >
      </h4>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
