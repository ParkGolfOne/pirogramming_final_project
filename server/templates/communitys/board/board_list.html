{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파골원 커뮤니티</title>
  </head>
  <body>
    <h1>파골원 커뮤니티 리스트</h1>
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'users:logout'%}">로그아웃</a>{% else %}
      <a href="{% url 'users:login'%}"> 로그인</a
      ><a href="{% url 'users:signup'%}"> 회원가입</a>{% endif %}
    </div>
    {% for board in boards%}
    <a href="{% url  'communitys:post_list' board.pk%}">
      {% if board.thumbnail.url != '' %}
      <img src="{{board.thumbnail.url}}" alt="게시판 썸네일" /><br />
      {% else %}
      <img src="{% static 'posts/image/no_imges.png' %}" alt="이미지 없음" />
      {% endif %}
      <div>{{board.name}}</div>
    </a>
    {% endfor%} {% if user.is_authenticated %}
    <a href="{% url 'communitys:board_create' %}">게시판 추가</a>
    {% endif %}

    <!-- 페이지 네이션 -->
    <script src="{% static 'posts/js/comments.js'%}"></script>
  </body>
</html>
