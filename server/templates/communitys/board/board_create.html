{% extends 'base.html' %}
{%load static%}
{% block head %}
  <title>커뮤니티 게시판 생성 : 파크골프하나로</title>
  <link rel="stylesheet" href="{% static 'board/css/board_create.css'%}" />
{% endblock %}
    
  {% block content %}
    <form
      method="POST"
      action=""
      class="signup-block"
      enctype="multipart/form-data"
    >
      <h1>새 게시판 생성</h1>
      {% csrf_token %} {{ form }}
      <input type="submit" value="게시판 등록" class="board-btn"/>
    </form>
    {% endblock %}
